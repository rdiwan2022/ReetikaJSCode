<script>
 const inputA = [1,2,3,4,5,1];
 const inputB = [1,2,3,4,5,1,7,4,3,8];
 const uniquevalue=[];
 for(i=0;i<inputA.length;i++)
 {

      break;
    }
    }
 }
 console.log(uniquevalue);
