<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your Google Account</title>
</head>

<body>
  <div class="OuterBorder" style="width: 1350px;
  height: 700px;
  display: flex;
  justify-content: center;">
    <div class="Form">
      <div id="Logo" class="Logo">
        <img
          src="https://image.telanganatoday.com/wp-content/uploads/2022/04/Google-multisearch-tool-to-help-users-search-with-photos_V_jpg--816x480-4g.webp?sw=1366&dsz=816x480&iw=659&p=false&r=1"
          width="100px" height="60px" alt="" alt="">
      </div>
      <div>
        <h1 class="Header">Create your Google Account</h1>
      </div>
      <div class="Section">
        <div class="Name">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
        </div>
        <div class="Email">
          <div class="Username" style="display: flex;">
            <input type="text" placeholder="Username">
            <div class="Gmailextension">
              <span>@gmail.com</span>
            </div>
          </div>
          <div>You can use letters, numbers & periods</div>
        </div>
        <div class="Button">
          <button>Use my current email address instead</button>
        </div>
        <div class="PasswordSection">
          <div class="" Password>
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Confirm">
          </div>
          <div class="Hint">Use 8 or more characters with a mix of letters, numbers & symbols
          </div>
          <div class="ShowPassword">
            <input type="checkbox" name="Show password"> Show password
          </div>

        </div>
        <div class="BottomSection">
          <button>Sign in instead</button>
          <button class="nextbutton">Next</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
